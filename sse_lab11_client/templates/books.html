<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Table</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Books List</h2>
    <table id="booksTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            {% for book in data %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_year }}</td>
                <td>{{ book.genre }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>    
</body>
</html>
